<form name="myForm" class="form-horizontal" ng-submit="hungry()">
  <fieldset class="form-group">
    <label for="address" class="col-sm-2 control-label">Endereço</label>

    <div class="col-sm-10">
      <input type="text" class="form-control" id="address" placeholder="Endereço" ng-model="user_data.address">
    </div>
  </fieldset>

  <fieldset class="form-group">
    <label for="neighborhood" class="col-sm-2 control-label">Bairro</label>

    <div class="col-sm-10">
      <input type="text" class="form-control" id="neighborhood" placeholder="Bairro" ng-model="user_data.neighborhood">
    </div>
  </fieldset>

  <fieldset class="form-group">
    <label for="city" class="col-sm-2 control-label">Cidade</label>

    <div class="col-sm-10">
      <input type="text" class="form-control" id="city" placeholder="Cidade" ng-model="user_data.city">
    </div>
  </fieldset>

  <fieldset class="form-group">
    <label for="state" class="col-sm-2 control-label">Estado</label>

    <div class="col-sm-10">
      <input type="text" class="form-control" id="state" placeholder="Estado" ng-model="user_data.state">
    </div>
  </fieldset>

  <fieldset class="form-group">
    <label for="complement" class="col-sm-2 control-label">Complemento</label>

    <div class="col-sm-10">
      <input type="text" class="form-control" id="complement" placeholder="Complemento" ng-model="user_data.complement">
    </div>
  </fieldset>

  <fieldset class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Pedir rango</button>
    </div>
  </fieldset>
</form>

<button class="btn btn-primary btn-block" ng-click="getUserLocation()">Não sei minha localização</button>
